name: flutter_secure_storage_windows
description: Windows implementation of flutter_secure_storage
version: 1.0.0
homepage: https://github.com/mogol/flutter_secure_storage

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage_platform_interface:
    path: ../flutter_secure_storage_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    implements: flutter_secure_storage
    platforms:
      windows:
        pluginClass: FlutterSecureStorageWindowsPlugin
