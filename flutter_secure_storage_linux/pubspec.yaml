name: flutter_secure_storage_linux
description: Linux implementation of flutter_secure_storage
homepage: https://github.com/mogol/flutter_secure_storage
version: 1.1.1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage_platform_interface: ^1.0.0

flutter:
  plugin:
    implements: flutter_secure_storage
    platforms:
      linux:
        pluginClass: FlutterSecureStorageLinuxPlugin
